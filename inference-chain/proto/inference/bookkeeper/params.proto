syntax = "proto3";
package inference.bookkeeper;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/productscience/inference/x/bookkeeper/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "inference/x/bookkeeper/Params";
  option (gogoproto.equal) = true;

  // DoubleEntry is official bookkeeping approach.
  bool double_entry = 1;
  // SimpleEntry is for scanning logs, columnar formatted
  bool simple_entry = 2;

  
}