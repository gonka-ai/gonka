syntax = "proto3";
package inference.collateral;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "inference/collateral/params.proto";
import "inference/collateral/collateral_balance.proto";
import "inference/collateral/unbonding.proto";
import "inference/collateral/jailed.proto";

option go_package = "github.com/productscience/inference/x/collateral/types";

// GenesisState defines the collateral module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  
  // collateral_balance_list defines all the collateral balances at genesis
  repeated CollateralBalance collateral_balance_list = 2 [(gogoproto.nullable) = false];
  
  // unbonding_collateral_list defines all the unbonding collateral entries at genesis
  repeated UnbondingCollateral unbonding_collateral_list = 3 [(gogoproto.nullable) = false];
  
  repeated JailedParticipant jailed_participant_list = 4;
}
