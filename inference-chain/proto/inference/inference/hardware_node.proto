syntax = "proto3";
package inference.inference;

option go_package = "github.com/productscience/inference/x/inference/types";

// IF YOU CHANGE ANY OF THESE STRUCTURES BE SURE TO CHANGE InferenceNode struct in decentralized-api!!!
message HardwareNodes {
  string participant = 1;
  repeated HardwareNode hardware_nodes = 2;
}

message HardwareNode {
  string local_id = 1;
  HardwareNodeStatus status = 2;
  repeated Hardware hardware = 3;
  string host = 4;
  string port = 5;
}

enum HardwareNodeStatus {
  UNKNOWN = 0;
  INFERENCE = 1;
  POC = 2;
  TRAINING = 3;
  STOPPED = 4;
}

message Hardware {
  string type = 1;
  uint32 count = 2;
}
