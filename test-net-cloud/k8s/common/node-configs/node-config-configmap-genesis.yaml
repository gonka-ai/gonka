apiVersion: v1
kind: ConfigMap
metadata:
  name: node-config-cm-genesis # This name is referenced by genesis workloads
data:
  node_config.json: |
    [
      {
        "id": "mlnode1",
        "host": "inference",
        "inference_port": 5000,
        "poc_port": 8080,
        "max_concurrent": 500,
        "models": {
          "Qwen/Qwen2.5-1.5B-Instruct": {
            "args": [
              "--quantization",
              "fp8"
            ]
          }
        },
        "hardware": [
          {
            "type": "L4",
            "count": 1
          }
        ]
      },
      {
        "id": "mlnode2",
        "host": "inference-2",
        "inference_port": 5000,
        "poc_port": 8080,
        "max_concurrent": 500,
        "models": {
          "Qwen/Qwen2.5-1.5B-Instruct": {
            "args": [
              "--quantization",
              "fp8"
            ]
          }
        },
        "hardware": [
          {
            "type": "L4",
            "count": 1
          }
        ]
      }
    ]
