services:
  chain-node:
    container_name: ${KEY_NAME}-node
    image: gcr.io/decentralized-ai/inferenced
    volumes:
      - ./prod-local/${KEY_NAME}:/root/.inference
    environment:
      - SEEDS=${SEEDS}
      - DOWNLOAD_GENESIS_NODE_URL=${DOWNLOAD_GENESIS_NODE_URL}
      - KEY_NAME=${KEY_NAME}
    networks:
      - chain-public

  api:
    container_name: ${KEY_NAME}-api
    image: gcr.io/decentralized-ai/api
    volumes:
        - ./prod-local/${KEY_NAME}:/root/.inference
        - ./${NODE_CONFIG}:/root/node_config.json
    ports:
      - "${PORT}:8080"
    environment:
      - KEY_NAME=${KEY_NAME}
      - NODE_HOST=${KEY_NAME}-node
      - POC_CALLBACK_URL=${POC_CALLBACK_URL}
      - PUBLIC_URL=${PUBLIC_URL}
      - NODE_CONFIG_PATH=/root/node_config.json
    networks:
      - chain-public

networks:
  chain-public:
    name: chain-public
