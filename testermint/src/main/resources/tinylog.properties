# Set the global logging level
level = trace

# Configure the console writer with color support
writer = console
writer.format = {level}:{context:pair} - {context:operation} - {message}
writer.theme = ansi

# Optionally, add a file writer for builds
writer2 = file
writer2.file = logs/application.log
writer2.append = false
writer2.format = time={date:yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level={level} pair={context:pair} context={context:operation} msg="{message}"

writer3 = test files
writer3.path = logs/
writer3.append = false
writer3.format = time={date:yyyy-MM-dd'T'HH:mm:ss.SSSXXX} level={level} pair={context:pair} context={context:operation} msg="{message}"
