version: "3.7"

services:
  node:
    container_name: node
    image: gcr.io/decentralized-ai/inferenced-join
    command: ["sh", "./init-docker-genesis.sh"]
    volumes:
      - .inference:/root/.inference
    environment:
      - KEY_NAME=${KEY_NAME}
    ports:
      - "26656:26656" #p2p
      - "26657:26657" #rpc
  api:
    container_name: api
    image: gcr.io/decentralized-ai/api-join # Probably should be renamed, we don't need to have 2 different images for the api
    depends_on:
      - node
    # It shares the volume with the node, because it needs access to the keyring
    volumes:
      - .inference:/root/.inference
    environment:
      - KEY_NAME=${KEY_NAME}
    ports:
      - "8080:8080"
