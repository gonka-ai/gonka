name: Sanity Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '**'
    paths:
      - 'inference-chain/**'
      - 'decentralized-api/**'
      - 'local-test-net/**'
      - 'testermint/**'
  push:
    paths:
      - 'inference-chain/**'
      - 'decentralized-api/**'
      - 'local-test-net/**'
      - 'testermint/**'
    branches:
      - main

jobs:
  sanity-tests:
    uses: ./.github/workflows/test-workflow.yml
    with:
      test_name: "Sanity Tests"
      test_command: "run-sanity"
