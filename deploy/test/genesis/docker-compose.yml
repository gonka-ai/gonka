services:
  tmkms:
    image: ghcr.io/product-science/tmkms-softsign-with-keygen:0.1.22-alpha3
    container_name: tmkms
    restart: unless-stopped
    environment:
      - VALIDATOR_LISTEN_ADDRESS=tcp://node:${TMKMS_PORT:-26658}
    volumes:
      - .tmkms:/root/.tmkms

  node:
    container_name: node
    image: ghcr.io/product-science/inferenced:0.1.22-alpha3
    command: ["sh", "./init-docker.sh"]
    volumes:
      - .inference:/root/.inference
      - ../genesis.json:/root/genesis.json
    environment:
      - SEED_NODE_RPC_URL=${SEED_NODE_RPC_URL}
      - SEED_NODE_P2P_URL=${SEED_NODE_P2P_URL}
      - TRUSTED_BLOCK_PERIOD=${TRUSTED_BLOCK_PERIOD:-2000}
      - KEY_NAME=${KEY_NAME}
      - P2P_EXTERNAL_ADDRESS=${P2P_EXTERNAL_ADDRESS}
      - CONFIG_p2p__allow_duplicate_ip=true
      - CONFIG_p2p__handshake_timeout=30s
      - CONFIG_p2p__dial_timeout=30s
      - CONFIG_p2p__seeds="1fc386c853b72b67de12b6c0b7b88dda01ae1386@36.189.234.237:19255,1fdc42b0bd8e6c3f65f1b35f75ae80f401b11a1d@36.189.234.237:19257,51cc3ecac012821d6c57af636279494a7991081a@36.189.234.237:19237"
      - TMKMS_PORT=${TMKMS_PORT:-26658}
      - REST_API_ACTIVE=true
      - INIT_ONLY=${INIT_ONLY}
      - IS_GENESIS=true
      - INIT_ONLY=false
    ports:
      - "5000:26656" #p2p
      - "26657:26657" #rpc
    expose:
      - "${TMKMS_PORT:-26658}"
    depends_on:
      - tmkms
    restart: always

  api:
    container_name: api
    image: ghcr.io/product-science/api:0.1.22-alpha3
    volumes:
      - .inference:/root/.inference
      - .dapi:/root/.dapi
      - ${NODE_CONFIG:-./node-config.json}:/root/node_config.json
    depends_on:
      - node
    environment:
      - KEY_NAME=${KEY_NAME} # WARM KEY
      - ACCOUNT_PUBKEY=${ACCOUNT_PUBKEY} # COLD KEY
      - KEYRING_BACKEND=${KEYRING_BACKEND:-test}
      - KEYRING_PASSWORD=${KEYRING_PASSWORD:-default}
      - DAPI_API__POC_CALLBACK_URL=${DAPI_API__POC_CALLBACK_URL}
      - DAPI_API__PUBLIC_URL=${PUBLIC_URL}
      - DAPI_CHAIN_NODE__SEED_API_URL=${SEED_API_URL}
      - DAPI_CHAIN_NODE__URL=${DAPI_CHAIN_NODE__URL}
      - DAPI_CHAIN_NODE__P2P_URL=${DAPI_CHAIN_NODE__P2P_URL}
      - NODE_CONFIG_PATH=/root/node_config.json
      - DAPI_API__PUBLIC_SERVER_PORT=9000
      - DAPI_API__ML_SERVER_PORT=9100
      - DAPI_API__ADMIN_SERVER_PORT=9200
    ports:
      - "9100:9100"
      - "9200:9200"
    restart: always

  proxy:
    container_name: proxy
    image: ghcr.io/product-science/proxy:0.1.22-alpha3
    ports:
      - "${API_PORT:-8000}:80"
    environment:
      - API_PORT=9000
      - CHAIN_RPC_PORT=26657
      - CHAIN_API_PORT=1317
      - CHAIN_GRPC_PORT=9090
      - DASHBOARD_PORT=5173
    depends_on:
      - node
      - api
      - explorer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  explorer:
    container_name: explorer
    image: ghcr.io/product-science/explorer:latest
    expose:
      - "5173"
    restart: unless-stopped

volumes:
  tmkms_data:
